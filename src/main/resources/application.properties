spring.application.name=fitness
# 8080 - EDB postgres
# 8081 - univVoting
# 8082 - fitness
server.port=8082
# database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitness
spring.datasource.username=postgres
spring.datasource.password=muskan
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Basic SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# Detailed logging levels
logging.level.org.hibernate.SQL=DEBUG
# This line allows you to see the actual values being bound to the '?' placeholders
logging.level.org.hibernate.orm.jdbc.bind=TRACE


